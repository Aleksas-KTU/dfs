syntax = "proto3";

package rpc_common;

import "fs/filesystem.proto";

message Empty
{
	// :)
}

message Guid
{
	string guid = 1;
}

message GuidList
{
	repeated string guid = 1;
}

message Hash
{
	bytes data = 1;
}

message SearchResponse
{
	string guid = 1;
	fs.ObjectWithHash object = 2;
}

message DataUsage
{
	int64 upload = 1;
	int64 download = 2;
}
